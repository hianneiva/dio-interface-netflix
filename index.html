<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Demo</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/responsive.css" />
    <link rel="stylesheet" href="./src/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./src/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-show">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="summary">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="button-group">
            <button class="main-show-btn" role="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button class="main-show-btn" role="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carousel-shows">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-show" src="./res/mini1.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini2.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini3.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini4.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini5.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini6.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini7.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini8.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini9.jpg"></img></div>
        <div class="item"><img class="box-show" src="./res/mini10.jpg"></img></div>
      </div>
    </div>
    <script src="./src/owl/jquery.min.js"></script>
    <script src="./src/owl/owl.carousel.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f4db27522f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
